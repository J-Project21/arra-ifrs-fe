<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a routerLink="/">
        <img src="assets/arra-icon.png" alt="logo" />
        <h1>
          ARRA
          <span nz-typography [nzType]="appModeTextType">{{ appMode }}</span>
        </h1>
      </a>
    </div>
    <div class="sidebar-menu-container">
      <ul
        *ngIf="menuItems"
        nz-menu
        nzTheme="dark"
        nzMode="inline"
        [nzInlineCollapsed]="isCollapsed"
      >
        <ng-container *ngFor="let menu of menuItems">
          <li *ngIf="menu.subItems.length == 0" nz-menu-item nzMatchRouter>
            <a [routerLink]="menu?.link">{{ menu?.label }}</a>
          </li>
          <li
            *ngIf="menu.subItems.length > 0"
            nz-submenu
            [nzTitle]="menu.label || 'Menu Item'"
            nzIcon="table"
          >
            <ul>
              <ng-container *ngFor="let menu of menu.subItems">
                <li
                  *ngIf="menu.subItems.length == 0"
                  nz-menu-item
                  nzMatchRouter
                >
                  <a [routerLink]="menu?.link">{{ menu?.label }}</a>
                </li>
                <li
                  *ngIf="menu.subItems.length > 0"
                  nz-submenu
                  [nzTitle]="menu.label || 'Menu Item'"
                  nzIcon="table"
                >
                  <ul>
                    <ng-container *ngFor="let menu of menu.subItems">
                      <li
                        *ngIf="menu.subItems.length == 0"
                        nz-menu-item
                        nzMatchRouter
                      >
                        <a [routerLink]="menu?.link">{{ menu?.label }}</a>
                      </li>
                      <li
                        *ngIf="menu.subItems.length > 0"
                        nz-submenu
                        [nzTitle]="menu.label || 'Menu Item'"
                        nzIcon="table"
                      >
                        <ul>
                          <ng-container *ngFor="let menu of menu.subItems">
                            <li
                              *ngIf="menu.subItems.length == 0"
                              nz-menu-item
                              nzMatchRouter
                            >
                              <a [routerLink]="menu?.link">{{ menu?.label }}</a>
                            </li>
                            <li
                              *ngIf="menu.subItems.length > 0"
                              nz-submenu
                              [nzTitle]="menu.label || 'Menu Item'"
                              nzIcon="table"
                            >
                              <ul>
                                <ng-container
                                  *ngFor="let menu of menu.subItems"
                                >
                                  <li
                                    *ngIf="menu.subItems.length == 0"
                                    nz-menu-item
                                    nzMatchRouter
                                  >
                                    <a [routerLink]="menu?.link">{{
                                      menu?.label
                                    }}</a>
                                  </li>
                                  <li
                                    *ngIf="menu.subItems.length > 0"
                                    nz-submenu
                                    [nzTitle]="menu.label || 'Menu Item'"
                                    nzIcon="table"
                                  >
                                    <ul>
                                      <ng-container
                                        *ngFor="let menu of menu.subItems"
                                      >
                                        <li
                                          *ngIf="menu.subItems.length == 0"
                                          nz-menu-item
                                          nzMatchRouter
                                        >
                                          <a [routerLink]="menu?.link">{{
                                            menu?.label
                                          }}</a>
                                        </li>
                                        <li
                                          *ngIf="menu.subItems.length > 0"
                                          nz-submenu
                                          [nzTitle]="menu.label || 'Menu Item'"
                                          nzIcon="table"
                                        >
                                          <ul>
                                            <!-- Lv 6 Not Implemented-->
                                            <!-- <ng-container
                                          [ngTemplateOutlet]="renderMenu"
                                          [ngTemplateOutletContext]="{ menus: menu.subItems }"
                                        ></ng-container> -->
                                          </ul>
                                        </li>
                                      </ng-container>
                                    </ul>
                                  </li>
                                </ng-container>
                              </ul>
                            </li>
                          </ng-container>
                        </ul>
                      </li>
                    </ng-container>
                  </ul>
                </li>
              </ng-container>
            </ul>
          </li>
        </ng-container>
      </ul>
    </div>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div nz-row class="app-header">
        <div
          nz-col
          nzSpan="4"
          class="header-trigger"
          (click)="isCollapsed = !isCollapsed"
        >
          <i
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></i>
        </div>
        <div
          nz-col
          nzSpan="20"
          class="header-actions"
          nzAlign="middle"
          nzJustify="end"
        >
          <div nz-row nzAlign="middle" nzJustify="end">
            <nz-space nzSize="middle">
              <i *nzSpaceItem nz-icon nzType="fullscreen" nzTheme="outline"></i>
              <nz-badge *nzSpaceItem [nzCount]="5">
                <i nz-icon nzType="bell" nzTheme="outline"></i>
              </nz-badge>
              <div *nzSpaceItem></div>
              <span *nzSpaceItem
                ><i nz-icon nzType="user" nzTheme="outline"></i
                >{{ currentUser.userName }}</span
              >
            </nz-space>
          </div>
        </div>
      </div>
    </nz-header>

    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Copyright Â©2022 By Bumi Amartha Teknologi Mandiri</nz-footer>
  </nz-layout>
</nz-layout>
